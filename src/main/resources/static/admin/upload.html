        // ç”Ÿæˆæ‰€éœ€å¹´ä»½èŒƒå›´çš„å‡½æ•°
        function generateRequiredYears(testDate = new Date()) {
            const currentYear = testDate.getFullYear();
            const currentMonth = testDate.getMonth() + 1; // getMonth()è¿”å›0-11

            let requiredYears = [];

            // å¦‚æœæ˜¯9-12æœˆæˆ–1-2æœˆï¼Œä½¿ç”¨å½“å‰å¹´ä»½å’Œä¹‹å‰3å¹´
            // å¦‚æœæ˜¯3-8æœˆï¼Œä½¿ç”¨å‰ä¸€å¹´å’Œä¹‹å‰3å¹´
            const baseYear = (currentMonth >= 9 || currentMonth <= 2) ? currentYear : currentYear - 1;

            // ç”Ÿæˆæœ€è¿‘4å¹´
            for (let i = 0; i < 4; i++) {
                requiredYears.push(baseYear - i);
            }

            // æŒ‰ç…§ä»å¤§åˆ°å°æ’åº
            requiredYears.sort((a, b) => b - a);

            return requiredYears;

        function testYearOptions() {

            const september = new Date();

        }

        // æ£€æŸ¥æ•°æ®åº“ä¸­æ˜¯å¦æœ‰è¶³å¤Ÿçš„å¹´ä»½æ•°æ®
        async function checkDatabaseYears() {
            try {
                // è·å–æ‰€éœ€çš„å¹´ä»½èŒƒå›´
                const requiredYears = generateRequiredYears();
                console.log('å½“å‰æ‰€éœ€å¹´ä»½èŒƒå›´:', requiredYears);

                // ä»åç«¯è·å–å·²æœ‰çš„è¯¾ç¨‹å¹´ä»½æ•°æ®
                const response = await fetch('/api/courses/years');

                    return { requiredYears, missingYears: requiredYears, hasMissingYears: true };
                }

                const data = await response.json();
                const existingYears = data || [];
                console.log('æ•°æ®åº“ä¸­å·²æœ‰çš„å¹´ä»½:', existingYears);

                // æ‰¾å‡ºç¼ºå¤±çš„å¹´ä»½
                const missingYears = requiredYears.filter(year => !existingYears.includes(year.toString()));

                return {
                    requiredYears,
                    existingYears,
                    missingYears,
                    hasMissingYears: missingYears.length > 0

            } catch (error) {
                console.error('æ£€æŸ¥å¹´ä»½æ•°æ®æ—¶å‘ç”Ÿé”™è¯¯:', error);

                const requiredYears = generateRequiredYears();
                return { requiredYears, missingYears: requiredYears, hasMissingYears: true };
            }
        }

        async function checkAndShowYearWarning() {

                const currentYear = new Date().getFullYear();

                let periodText = '';

                } else {

                const warningMessage = `ç³»ç»Ÿæ£€æµ‹åˆ°èµ„æ–™ä¸å……è¶³ï¼šä¸ºäº†æ”¯æŒ${periodText}çš„æ•°æ®å¤„ç†ï¼Œéœ€è¦ä¸Šä¼ ä»¥ä¸‹å¹´ä»½çš„åŸ¹å…»æ–¹æ¡ˆæ–‡ä»¶ï¼š${result.missingYears.join('å¹´ã€')}å¹´ã€‚`;

        async function testAllYearScenarios() {

            // æµ‹è¯•åœºæ™¯1ï¼š9æœˆï¼ˆéœ€è¦å½“å¹´å’Œå‰3å¹´ï¼‰
            console.log('\næµ‹è¯•åœºæ™¯1ï¼š9æœˆä»½');

            // æµ‹è¯•åœºæ™¯2ï¼š2æœˆï¼ˆéœ€è¦å½“å¹´å’Œå‰3å¹´ï¼‰
            console.log('\næµ‹è¯•åœºæ™¯2ï¼š2æœˆä»½');

        // æ¨¡æ‹Ÿç‰¹å®šæ—¶é—´å¹¶æµ‹è¯•åŠŸèƒ½
        async function simulateTimeAndTest(simulatedDate) {
            // ä¸´æ—¶æ›¿æ¢Dateæ„é€ å‡½æ•°
            const originalDate = window.Date;
            window.Date = function (...args) {
                if (args.length === 0) return simulatedDate;
                return new originalDate(...args);

            window.Date.prototype = originalDate.prototype;

            try {
                // è·å–æ¨¡æ‹Ÿæ—¶é—´ä¸‹çš„å¹´ä»½èŒƒå›´
                const testDate = new Date();
                console.log(`å½“å‰æ¨¡æ‹Ÿæ—¶é—´: ${testDate.getFullYear()}å¹´${testDate.getMonth() + 1}æœˆ`);
                const requiredYears = generateRequiredYears(testDate);
                console.log(`è®¡ç®—å¾—åˆ°çš„æ‰€éœ€å¹´ä»½èŒƒå›´: ${requiredYears}`);

                // æ¨¡æ‹Ÿæ£€æŸ¥ç»“æœæ˜¾ç¤º
                const mockResult = {

                // æ„å»ºæç¤ºä¿¡æ¯
                const currentYear = testDate.getFullYear();

                let periodText = '';

                if (currentMonth >= 9 || currentMonth <= 2) {

                } else {

                const warningMessage = `ç³»ç»Ÿæ£€æµ‹åˆ°èµ„æ–™ä¸å……è¶³ï¼šä¸ºäº†æ”¯æŒ${periodText}çš„æ•°æ®å¤„ç†ï¼Œéœ€è¦ä¸Šä¼ ä»¥ä¸‹å¹´ä»½çš„åŸ¹å…»æ–¹æ¡ˆæ–‡ä»¶ï¼š${mockResult.missingYears.join('å¹´ã€')}å¹´ã€‚`;
                console.log(`ç”Ÿæˆçš„æç¤ºä¿¡æ¯: ${warningMessage}`);
            } finally {

                window.Date = originalDate;

        }

        // ç‚¹å‡»åŒºåŸŸé€‰æ‹©æ–‡ä»¶

        document.addEventListener('DOMContentLoaded', async () => {

        function handleFiles(files) {
            if (files.length === 0) return;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.name.toLowerCase().endsWith('.docx')) {
                    showError(`æ–‡ä»¶ ${file.name} ä¸æ˜¯æœ‰æ•ˆçš„ .docx æ–‡ä»¶`);
                    continue;

                // é¿å…é‡å¤æ–‡ä»¶
                if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            }

            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function updateFileList() {
            fileList.innerHTML = '';

            selectedFiles.forEach((file, index) => {

                fileItem.innerHTML = `

            });

            // æ·»åŠ ç§»é™¤æŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function () {

                    uploadBtn.disabled = selectedFiles.length === 0;

        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        uploadBtn.addEventListener('click', uploadFiles);

        function uploadFiles() {
            if (selectedFiles.length === 0) {

            });

            fetch('/api/files/upload', {
