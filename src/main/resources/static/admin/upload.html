<body>
    <div class="container">
        <div class="header">
            <h1>Wordæ–‡ä»¶ä¸Šä¼ å¤„ç†ç³»ç»Ÿ</h1>
            <p>æ”¯æŒæ‰¹é‡ä¸Šä¼ Wordæ–‡ä»¶ï¼Œè‡ªåŠ¨è½¬æ¢ä¸ºCSVå¹¶å¯¼å…¥æ•°æ®åº“</p>
        </div>

        <div class="upload-box">
            <div class="drop-area" id="dropArea">
                <div class="drop-area-icon">ğŸ“„</div>
                <div class="drop-area-text">æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
                <div class="drop-area-hint">æ”¯æŒ .docx æ ¼å¼ï¼Œå¯å¤šé€‰</div>
                <input type="file" id="fileInput" multiple accept=".docx" />
            </div>

            <div class="file-list" id="fileList">
                <!-- ä¸Šä¼ çš„æ–‡ä»¶åˆ—è¡¨å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ -->
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-primary" id="uploadBtn" disabled style="margin-right: 15px;">ä¸Šä¼ æ–‡ä»¶</button>
                <a href="./courses.html" class="btn btn-primary" style="text-decoration: none;">æŸ¥çœ‹è¯¾ç¨‹æ•°æ®</a>
                <a href="./dashboard.html" class="btn btn-primary" style="margin-left: 15px;text-decoration: none;">è¿”å›æ§åˆ¶é¢æ¿</a>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span>æ­£åœ¨å¤„ç†æ–‡ä»¶ï¼Œè¯·ç¨å€™...</span>
            </div>
        </div>

        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');

        let selectedFiles = [];

        // å¤„ç†æ‹–æ”¾äº‹ä»¶
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // ç‚¹å‡»åŒºåŸŸé€‰æ‹©æ–‡ä»¶
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.name.toLowerCase().endsWith('.docx')) {
                    showError(`æ–‡ä»¶ ${file.name} ä¸æ˜¯æœ‰æ•ˆçš„ .docx æ–‡ä»¶`);
                    continue;
                }

                // é¿å…é‡å¤æ–‡ä»¶
                if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            }

            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function updateFileList() {
            fileList.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-icon">ğŸ“„</span>
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <span class="remove-btn" data-index="${index}">ç§»é™¤</span>
                `;
                fileList.appendChild(fileItem);
            });

            // æ·»åŠ ç§»é™¤æŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const index = parseInt(this.getAttribute('data-index'));
                    selectedFiles.splice(index, 1);
                    updateFileList();
                    uploadBtn.disabled = selectedFiles.length === 0;
                });
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        uploadBtn.addEventListener('click', uploadFiles);

        function uploadFiles() {
            if (selectedFiles.length === 0) {
                showError('è¯·å…ˆé€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.style.display = 'block';
            result.style.display = 'none';

            fetch('/api/files/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';

                    if (data.success) {
                        showSuccess(data);
                        // æ¸…ç©ºæ–‡ä»¶åˆ—è¡¨
                        selectedFiles = [];
                        updateFileList();
                        uploadBtn.disabled = true;
                    } else {
                        showError(data.message || 'ä¸Šä¼ å¤±è´¥');
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    showError('ä¸Šä¼ è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯: ' + error.message);
                });
        }

        function showSuccess(data) {
            result.className = 'result success';
            resultTitle.textContent = 'ä¸Šä¼ æˆåŠŸ';
            resultContent.innerHTML = `
                <p>æˆåŠŸå¤„ç† ${data.processedFiles} ä¸ªæ–‡ä»¶</p>
                <p>å¯¼å…¥è¯¾ç¨‹æ•°æ®: ${data.courses} æ¡</p>
                <p>å¯¼å…¥æ•™å¸ˆæ•°æ®: ${data.teachers} æ¡</p>
                <p>æ–‡ä»¶å·²ä¿å­˜åˆ°ç³»ç»Ÿä¸­</p>
            `;
        }

        function showError(message) {
            result.className = 'result failed';
            resultTitle.textContent = 'å¤„ç†å¤±è´¥';
            resultContent.textContent = message;
        }
    </script>
</body>
